<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Library Books</title>
</head>
<body>
    <h2>Library Books</h2>
    <a href = "/book/add">Add New Book</a>
    <table border ="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.available} ? 'yes' : 'No'"></td>  
            <td>
                <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </td>      
    </table>

</body>
</html>
